<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PyLab Execution Example</title>		
  <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />		
  <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>	
  <link rel="stylesheet" href="../demo.css" />			
  <py-env>
   - numpy
   - scipy
  </py-env>
</head>
<body>
  <h1 class="font-semibold text-2xl ml-5">猫猫实验室 PyLab</h1>
  <py-repl output="output", std-err="err-div">
import numpy as np
import scipy.linalg as la
x = np.random.rand(3,3)
print("Performing LU Decomposition of ", x)
(P, L, U) = la.lu(x)
print("P is ", P, "L is ", L, "U is ", U)
  </py-repl>
  <div style="justify-content: center;display: flex;align-items: center;">
    <button class="clear_button" type="button">Clear</button>
  </div>
  <div style="justify-content: center;display: flex;align-items: center;">
    <pre id="output" style="width: 100%;margin: 2rem;"></pre>
  </div>
  <footer id="err-div" class="bg-red-700 text-white text-center border-t-4 border-green-500 fixed inset-x-0 bottom-0 p-4 hidden">
  <script>
    $(".clear_button").click(function() {
      $( "#output" ).empty();
    });
  </script>
</body>
