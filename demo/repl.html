<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>The Cat Computing Universe: Demo</title>

    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <link rel="stylesheet" href="demo.css" />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
  </head>

  <py-env>
    - numpy
    - scipy
    - matplotlib
    - seaborn
    - scikit-learn
  </py-env>

  <body>
      <h1 class="font-semibold text-2xl ml-5">The Cat Computing Universe: PyLab</h1>
      <div style="text-align: center">numpy, scipy and matplotlib all installed, may take longer. You can use Shift+Enter to run each cell.</div>
      <div>
        <py-repl id="my-repl" auto-generate="true" std-out="output" std-err="err-div"> 
print("Hello world!")
        </py-repl>
      </div>
      <div style="justify-content: right;display: flex;align-items: right;">
        <button class="button_reset" type="button">Clear Output</button>
      </div>
      <div style="justify-content: center;display: flex;align-items: center;">
        <div id="output" style="width: 100%;margin: 2rem;"></div>
      </div>
      <footer id="err-div" class="bg-red-700 text-white text-center border-t-4 border-green-500 fixed inset-x-0 bottom-0 p-4 hidden">
    </footer>
    <script src="demo.js"></script>
  </body>
</html>
